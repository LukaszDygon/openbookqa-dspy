<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Review Questions</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #121820;
        --text: #e6edf3;
        --muted: #9fb1c1;
        --accent: #4cc2ff;
        --good: #2ecc71;
        --bad: #ff6b6b;
        --border: #223242;
      }
      html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
      header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
      .card { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; margin-bottom: 16px; overflow: hidden; }
      .card header { padding: 12px 14px; border-bottom: 1px solid var(--border); }
      .list { width: 100%; border-collapse: collapse; }
      .list th, .list td { padding: 10px 12px; border-top: 1px solid var(--border); vertical-align: top; }
      .list th { text-align: left; color: var(--muted); font-weight: 600; background: rgba(255,255,255,0.02); }
      .muted { color: var(--muted); }
      code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; color: var(--muted); }
      .actions { display: flex; gap: 8px; align-items: center; }
      textarea { width: 100%; min-height: 56px; background: var(--panel); color: var(--text); border: 1px solid var(--border); border-radius: 8px; padding: 8px; }
      .topnav a { margin-left: 10px; }
      .savebar { display: flex; justify-content: flex-end; padding: 12px 14px; border-top: 1px solid var(--border); }
      button { background: var(--accent); color: #002133; border: none; border-radius: 8px; padding: 8px 12px; font-weight: 600; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Review Questions</h1>
        <nav class="topnav">
          <a href="/">Evaluations</a>
        </nav>
      </header>

      <form method="post" action="/questions">
        <table class="list">
          <thead>
            <tr>
              <th style="width:60px;">#</th>
              <th>Question</th>
              <th style="width:200px;">Choices</th>
              <th style="width:260px;">Review</th>
            </tr>
          </thead>
          <tbody>
            {% for q in items %}
            <tr>
              <td>{{ q.index }}</td>
              <td>
                <div>{{ q.question }}</div>
                <div class="muted">Answer key: <code>{{ q.answerKey }}</code></div>
              </td>
              <td class="muted">
                {% for opt in q.options %}
                  <div>{{ opt }}</div>
                {% endfor %}
              </td>
              <td>
                <div class="actions">
                  <label><input type="radio" name="status-{{ q.index }}" value="pending" {{ 'checked' if q.reviewStatus == 'pending' else '' }}> Pending</label>
                  <label><input type="radio" name="status-{{ q.index }}" value="accepted" {{ 'checked' if q.reviewStatus == 'accepted' else '' }}> Accept</label>
                  <label><input type="radio" name="status-{{ q.index }}" value="rejected" {{ 'checked' if q.reviewStatus == 'rejected' else '' }}> Reject</label>
                </div>
                <div style="margin-top:6px;">
                  <textarea name="reason-{{ q.index }}" placeholder="Reason (required if rejected)">{{ q.rejectionReason }}</textarea>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="savebar">
          <button type="submit">Save</button>
        </div>
      </form>

    </div>
  </body>
</html>
